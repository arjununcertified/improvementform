<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile with Countdown and Current Time</title>
    <style>
        body {
            margin: 0;
            background-image: url('flowers-7829846_1920.jpg');
            background-size: contain;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        .date-time {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .countdown h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .countdown p {
            font-size: 1.3rem;
            margin: 5px 0;
        }

        .countdown {
            background-color: rgba(255, 115, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .countdown h1 {
                font-size: 1.5rem;
            }
            
            .countdown p {
                font-size: 1.1rem;
            }
            
            .date-time {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="date-time" id="date-time"></div>
        
        <div class="countdown">
            <h1>Countdown to 15 August 2047</h1>
            <div id="timer"></div>
        </div>
        
    </header>
    <a href="./index.html">Go To Content</a>
    <script>
        // Function to update current date and time
        function updateTime() {
            const dateTimeElement = document.getElementById('date-time');
            const now = new Date();

            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            const formattedDateTime = now.toLocaleDateString('en-US', options);
            
            dateTimeElement.textContent = formattedDateTime;
        }

        // Update time every second
        setInterval(updateTime, 1000);

        // Initial call to display the date and time right away
        updateTime();

        // Countdown timer to 15 August 2047
        const targetDate = new Date("August 15, 2047 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            // Calculate days, hours, minutes, and seconds remaining
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the result
            const timerElement = document.getElementById("timer");
            if (timeLeft > 0) {
                timerElement.innerHTML = `
                    <p>${days} Days</p>
                    <p>${hours} Hours</p>
                    <p>${minutes} Minutes</p>
                    <p>${seconds} Seconds</p>
                `;
            } else {
                // If the countdown is complete
                timerElement.innerHTML = "<p>The countdown has ended!</p>";
            }
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>

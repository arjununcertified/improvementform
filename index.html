<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="onaircomment, personal development, self-improvement, Arjun Kumar, progress, growth,Onaircomment">
    <meta name="author" content="Arjun Kumar, arjun onaircomment, onair arjun">
    <meta name="description" content="Onaircomment by Arjun Kumar is a platform dedicated to self-improvement, growth, and insightful commentary. Explore valuable content to inspire personal progress and development.">
    
    <title>Onaircomment | Self-Improvement and Personal Growth by Arjun Kumar</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        header {
            background-image: url('./mountains-3324569_1920.jpg');
            color: #fff;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
        }

        nav {
            padding-top: 8px;
            height: 40px;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            padding: 0;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav a:hover {
            border: 3px solid rgba(255, 255, 255, 0.311);
            text-decoration: underline;
            color: rgb(0, 0, 0);
        }

        .starter {
            position: relative;
            width: 100%;
            margin-top: 100px;
        }

        .starter img {
            max-height: 500px;
            width: 100%;
            display: block;
        }

        .starter h4 {
            margin-bottom: 10px;
            font-size: 90px;
            color: rgb(0, 0, 0);
            text-shadow: 2px 3px 2px rgb(255, 255, 255);
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }

        .starter p {
            text-align: center;
            position: absolute;
            top: 80%;
            left: 50%;
            font-size: 37px;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            padding: 20px 40px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
            font-weight: bold;
            letter-spacing: 1px;
            background-image: linear-gradient(to right, rgba(255, 128, 0, 0.6), rgba(0, 4, 128, 0.6));
            -webkit-background-clip: text;
            -moz-background-clip: text;
            -ms-background-clip: text;
            background-clip: text;
            color: transparent;
        }
 .share_action {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        .share_button {
            background-color: #ff5733;
            color: white;
            cursor: pointer;
            font-size: 18px;
            height: 50px;
            width: 100px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .share_button:hover {
            background-color: #352bc0;
        }

        footer {
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            justify-content: center;
            padding-top: 15px;
        }

        @media (max-width: 700px) {
            nav a {
                font-size: 14px;
                margin: 0 4px;
            }

            .starter img {
                height: 200px;
            }

            .starter h4 {
                font-size: 50px;
            }

            .starter p {
                font-size: 20px;
                padding: 15px 30px;
            }

            .latestcontent {
                height: 300px;
            }

            .latestcontent .container {
                font-size: 18px;
            }

            .share_button {
                width: 80px;
                font-size: 16px;
            }
        }
    
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="./contents.html">Contents</a>
            <a href="./profile.html">About Me</a>
            <a href="./feedback.html">Feeds</a>
            <a href="./membership.html">MemberShip</a>
            <button class="share_button" onclick="shareContent()">
                Share
            </button>
        </nav>
    </header>

    <div class="starter">
        <img src="./mountains-3324569_1920.jpg" alt="Beautiful Mountain Scenery">
        <h4>onaircomment</h4>
        <p>"Improvement Starts From Within."<br>"Progress Comes From Within."</p>
    </div>

    <script>
        function shareContent() {
            const shareUrl = window.location.href;
            const shareText = "Check out this awesome website!";
            if (navigator.share) {
                navigator.share({
                    title: 'Share Loves',
                    text: shareText,
                    url: shareUrl
                })
                .then(() => console.log('Successful share'))
                .catch(error => console.log('Error sharing:', error));
            } else {
                alert(`Share this link: ${shareUrl}`);
            }
        }
    </script>

    <footer>
        <span>&copy; 2024 Arjun Kumar - All rights reserved</span>
    </footer>
</body>

</html>
